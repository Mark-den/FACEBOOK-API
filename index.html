<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />

  <!-- Responsive scaling for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>Local Integration</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main card container -->
  <div class="card">

    <!-- App title -->
    <h1 class="title">Local Integration</h1>

    <!-- Subtitle / description -->
    <p class="subtitle">Facebook Login Authentication</p>

    <!-- Facebook login button (disabled until SDK loads) -->
    <button id="loginBtn" class="fb-btn" disabled>
      <span class="fb-icon">f</span>
      Login with Facebook
    </button>

    <!-- Small hint text -->
    <p class="hint">Youâ€™ll be redirected to Facebook to continue</p>

    <!-- User profile section (hidden by default) -->
    <div id="profile" class="profile hidden">
      <img id="profilePic" src="" alt="Profile Picture" />
      <h2 id="name"></h2>
      <p id="email"></p>

      <!-- Logout button -->
      <button id="logoutBtn" class="logout-btn">
        Logout
      </button>
    </div>

  </div>

  <!-- Facebook SDK initialization -->
  <script>
    // Called automatically when Facebook SDK is loaded
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1528637581521556', 
        cookie: true,            
        xfbml: false,            
        version: 'v19.0'        
      });

      // Enable login button once SDK is ready
      document.getElementById('loginBtn').disabled = false;
    };

    // Load Facebook SDK asynchronously
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Main JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
